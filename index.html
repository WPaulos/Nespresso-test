<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <title>Nespresso</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/assets/img/nespresso.png" alt="" />

      <ul class="menu">
        <li class="menu--1">nos cafes</li>
        <li class="menu--2">nos machines</li>
        <li class="menu--3">nos accessoires</li>
        <li class="menu--4">nos valeurs</li>
        <li class="menu--5">abonnement</li>
      </ul>

      <div class="users">
        <svg
          width="30"
          height="30"
          viewBox="0 0 25 25"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g stroke="white" stroke-width="2">
            <path
              d="M20 23.5V22.75C20 18.4698 16.5302 15 12.25 15V15C7.96979 15 4.5 18.4698 4.5 22.75V23.5"
            />
            <circle cx="12" cy="7" r="5" />
          </g>
        </svg>
        <div class="panier">
          <svg
            width="36"
            height="36"
            viewBox="0 0 31 31"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g stroke="white" stroke-width="2">
              <path
                d="M3.32161 14.7858C3.04609 14.127 3.53005 13.4 4.24419 13.4H26.7558C27.4699 13.4 27.9539 14.127 27.6784 14.7858L23.6471 24.4258C23.4915 24.7978 23.1278 25.04 22.7245 25.04H8.27546C7.87223 25.04 7.50845 24.7978 7.35288 24.4258L3.32161 14.7858Z"
              />
              <path
                d="M22.3199 13.6399C22.3199 10.2158 19.2665 7.43994 15.4999 7.43994C11.7333 7.43994 8.67993 10.2158 8.67993 13.6399"
              />
            </g>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="accueil">
        <div class="bg"></div>
        <div class="logos">
          <img class="logo-ld" src="/assets/img/laduree.png" alt="" />
          <img class="logo-n" src="/assets/img/nespresso.png" alt="" />
        </div>
        <div class="texte">
          <h2>3 editions limitees</h2>
          <h1>
            Des capsules <br />
            macaronees !
          </h1>
          <h3>
            Nespresso et Ladurée s’allient pour vous faire <br />découvrir de
            nouvelles saveurs. Inspirées de <br />célèbres desserts, elles
            surprendront vos <br />
            convives !
          </h3>
          <a href="">
            <button class="btn-accueil" type="button">
              Decouvrir la collection
            </button>
          </a>
        </div>
        <div class="big-capsule">
          <img src="/assets/img/cap-macaron-choco.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
